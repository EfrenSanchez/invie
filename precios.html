<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invie - Precios</title>
    <link rel="stylesheet" href="css/invie.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="header background"> <!-- cabezera -->
      <div class="contenedor">
        <figure class="logo"> <!-- logo -->
          <img src="Images/invie.png" width="186" height="60" alt="Logo Invie" />
        </figure>
        <nav class="menu"> <!-- menu -->
          <ul> <!--lista desordenada -->
            <li>
              <a href= "index.html">Home</a><!-- ancla o enlace -->
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie classic</td>
              <td>100€</td>
              <td>Una guitarra</td>
            </tr>
            <tr>
              <td>Invie acustica</td>
              <td>120€</td>
              <td>Una guitarra</td>
            </tr>
            <tr>
              <td>Invie estuche</td>
              <td>30€</td>
              <td>Un estuche</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer class="footer"> <!-- pie de páguina -->
      <div class="contenedor">
        <div class="contacto">
          <img src="Images\invie-white.png" alt="logo blanco"/>
          <a href="tel:+34606666666"><strong>Teléfono</strong><span>606 666 666</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required/ id="email" name="email">
            <div class"sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer">mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">hombre
              </label>
            </div>
            <div class="intereses">
              <label for="ventas">
                <input type="checkbox" checked name="intereses" id="ventas" value="ventas">Ventas
              </label>
              <label for="reclamos">
                <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamaciones
              </label>
              <label for="comentarios">
                <input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" name="intereses" id="otros" value="otros">Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for"comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" class="button"/>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
